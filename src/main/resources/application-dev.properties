#service

# 访问地址 :
# http://localhost:8080/bootapidemo/redis/testdata

#--------------------------------------------------- Server setting start --------------------------------------------------
server.port=8080
server.servlet.context-path=/bootweb
spring.application.name=bootweb
#--------------------------------------------------- Server setting end ----------------------------------------------------


#----------------------------------------------------- mysql setting start -------------------------------------------------
spring.datasource.url=jdbc\:mysql\://127.0.0.1\:3306/test1?useUnicode\=true&characterEncoding\=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=200
spring.datasource.max-idle=100
spring.datasource.min-idle=100
spring.datasource.initial-size=20
#----------------------------------------------------- mysql setting  end ---------------------------------------------------


#----------------------------------------------------- mybatis setting start ------------------------------------------------
mybatis.mapper-locations=classpath:sqlmapper/*/*.xml
mybatis.check-config-location=true
#----------------------------------------------------- mybatis setting end --------------------------------------------------


#---------------------------------------------------- log--------------------------------------------------------------------
logging.level.com.javabase.demo = debug
#---------------------------------------------------- log--------------------------------------------------------------------

#----------------------------------------------------- redis setting start -------------------------------------------------
spring.redis.host=127.0.0.1
spring.redis.password=02681330-d47f-4e34-a0fc-4a2f8931c523
spring.redis.port=16339
#----------------------------------------------------- redis setting  end ---------------------------------------------------

spring.http.encoding.force=true
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
#配置Tomcat编码，默认为UTF-8
server.tomcat.uri-encoding=UTF-8

# \u9875\u9762\u9ed8\u8ba4\u524d\u7f00\u76ee\u5f55
spring.mvc.view.prefix=/WEB-INF/jsp/
# \u54cd\u5e94\u9875\u9762\u9ed8\u8ba4\u540e\u7f00
spring.mvc.view.suffix=.jsp

